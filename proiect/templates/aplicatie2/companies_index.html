{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'companies:adauga' %}" class="btn btn-success">Adaugare</a>
    <table class="table">
        <thead>
            <tr>
                <th>Index</th>
                <th>Nume</th>
                <th>Website</th>
                <th>Tip</th>
                <th>Stare</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for item in companies_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.nume }}</td>
                <td>{{ item.website }}</td>
                <td>{{ item.tip_companie }}</td>
                <td>{% if item.activ == 1 %}
                    <span>Activ</span>
                {% else %}
                    <span>Inactiv</span>
                {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
